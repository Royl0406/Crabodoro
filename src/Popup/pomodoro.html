<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./pomodoro.css">
  <link rel="stylesheet" href="../Common/theme.css">
  <style>
    body {
      background-color: rgba(235, 138, 24, 0.36);
      width: 529px;
      height: 448px;
    }
  </style>
  <script src="pomodoro.js" type="module"></script>

</head>

<body>
  <div class="outer-box">
    <div class="card-row">
      <div class="button-box" id="card-unrated">
        <div class="head">
          <h1 class="gamemode-name">Study Time</h1>
        </div>
        <div>
          <img src="../../Assets/crab2.gif" alt="A cute crab" />
        </div>

        <div class="game-info">
          <div class="row">
            <div class="column" id="coin-count">0</div>
          </div>
          <div class="row">
            <div class="column" id="remaining-time">40:00</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
