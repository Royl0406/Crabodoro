<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../Common/theme.css">
  <link rel="stylesheet" href="./break.css">
  <style>
    .remaining-sessions {
      color:#FFFBFB;
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: 12px; 
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      margin-bottom: 80px;
    }
    
    .navigation-button {
      margin-bottom: 30px;
      margin-left: 30px;
      margin-right: 30px;
    }
    .navigation-button:hover {
      filter: brightness(85%);
    }
  </style>
  <script src="break.js" type="module"></script>

</head>

<body>
  <div class="outer-box">
    <div class="break-box">
      <div class="head">
        <h1 class="title">Break</h1>
      </div>
      <div>
        <div class="game-time" id="remaining-break-time">5:00</div>
      </div>
      <div>
        <div class="remaining-sessions">Sessions remaining: <span id="remaining-sessions">4</span></div>
      </div>
      <div>
        <button id="btn-skip" class="button-text navigation-button center">Skip Break</button>
      </div>
    </div>
  </div>
</body>

</html>
